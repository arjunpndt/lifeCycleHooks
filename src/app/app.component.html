<div class="container text-center">

    <input
      class="m-2"
      type="text"
      placeholder="For OnChanges Hook"
      #inputValue
    />
    <button class="btn btn-primary" (click)="checkHooks(inputValue)">

  </div>
  <div></div>
</div>
